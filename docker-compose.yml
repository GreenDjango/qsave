version: "3.1"
services:
  php:
    image: php:8.0-fpm-alpine
    restart: on-failure
    expose:
      - "9000"
    networks:
      - backend
    volumes:
      - ./api:/data/www:Z
#      - ./php:/usr/local/etc/php/php.ini

  nginx:
    build: ./
    image: qsave_client
    restart: on-failure
    environment:
      VUE_APP_API_SERVER_URL: '${VUE_APP_API_SERVER_URL}'
      VUE_APP_API_SERVER_KEY: '${VUE_APP_API_SERVER_KEY}'
    networks:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:Z
    ports:
      - "8081:80"
    depends_on:
      - php

networks:
  backend:
